<form #f2="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name:</label>
    <input required minlength="3" maxlength="30" ngModel name="courseName" #courseName="ngModel" (change)="log(courseName)" type="text"
      class="form-control">
    <!-- id="firstName" -->
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Course name is required.</div>
      <div *ngIf="courseName.errors.minlength">Course name must be at least {{ courseName.errors.minlength.requiredLength
        }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="courseCatagory">Course Catagory:</label>
    <select required ngModel name="courseCatagory" #courseCatagory="ngModel" (change)="log(courseCatagory)" id="courseCatagory"
      class="form-control">
      <option value=""></option>
      <option *ngFor="let course of courseCatagories" [value]="course.id">{{course.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="courseCatagory.touched && !courseCatagory.valid">
      <div *ngIf="courseCatagory.errors.required">Course catagory is required.</div>
    </div>
  </div>
  <div class="checkbox">
    <label for="hasGuarantee">
      <input type="checkbox" ngModel name="hasGuarantee"> 30-day money-back guarantee
    </label>
  </div>
  <p>
    {{ f2.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f2.valid">Submit</button>
</form>
